<!DOCTYPE html>
<!-- ctrl + / 마크업 주석  -->
<!--   DOCTYPE(Document Type) : 현재 문서 형식 지정) -->
<html lang="en">
    <!-- html 태그 : html 문서의 내용을 정의하는 태그  -->
<head>
    <!-- head 태그 : html 문서를 정의하는 태그
    문서의 제목, 스타일 시트 css 스크립트 js 메타데이터  -->
    <meta charset="UTF-8">
    <!-- 현재 문서의 문자형식이 UTF-8로 되어있음을 선언  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- title은 문서의 제목  -->

</head>
<body>
    <!-- body 태그 : 화면에 보여질 html 문서의 내용을 정의하는 태그  -->
      기본 글자 크기 입니다.
      <h1>h1 태그에 작성된 내용입니다.</h1>
    
      <hr>

      <!-- hr 태그 : 가로줄 긋기 태그 -->
      <h3 style="color:red">*띄어쓰기, 엔터를 화면에 표시하는 방법*</h3>
      가&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  나
      
      <br>다

      
      <!-- &nbsp    : 띄어쓰기 한칸 
          <br>      : 줄바꿈   
      -->

      <p>p1번입니다</p>
       <!-- p 태그 : 
        - 글을 작성하는 용도의 태그
        - 종료 시 줄바꿈 
      
      -->


      
</body>
</html>
